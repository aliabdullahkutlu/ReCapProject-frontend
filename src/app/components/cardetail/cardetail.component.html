<div *ngIf="dataLoaded == false" class="spinner-border text-info" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<div class="container">
  <div class="row">
    <div
      class="col-lg-4 col-md-6 shadow-lg p-3 mb-5 bg-body rounded"
      *ngFor="let cardetail of cardetails"
    >
      <div class="card-body text-center">
        <h4>
          <a class="card-title text-decoration-none h5" style="color: green"
            >{{ cardetail.description }}
          </a>
        </h4>
      </div>
      <div class="card border-0 mb-3" style="width: 18rem">
        <div>
          <img
            alt="Card"
            [style]="{ width: '100%', height: '240px' }"
            [src]="
              cardetail.images.length !== 0
                ? imgUrl + cardetail.images[0]
                : imgUrl + defaultImg
            "
          />
        </div>

        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <span class="float-start">Marka</span>
            <span class="float-end">{{ cardetail.brandName }}</span>
          </li>
          <li class="list-group-item">
            <span class="float-start">Renk </span>
            <span class="float-end">{{ cardetail.colorName }}</span>
          </li>
          <!-- <li class="list-group-item">
            <span class="float-start">Model Yılı </span>
            <span class="float-end">{{ cardetail.modelYear }}</span>
          </li> -->
          <li class="list-group-item">
            <span class="float-start">Model </span>
            <span class="float-end">{{ cardetail.description }}</span>
          </li>
          <p class="card-text text-center h3 mt-3">
            {{ cardetail.dailyPrice }}₺ /Gün
          </p>
        </ul>
        <div class="card-body">
          <div style="margin-top: 50px">
            <a
              class="btn btn-default"
              style="background-color: black; font-weight: bold; color: white"
              >Şimdi Kirala</a
            >
            <a
              class="btn btn-default"
              style="
                background-color: rgb(162, 192, 53);
                font-weight: bold;
                color: white;
                margin-left: 10px;
              "
              >Detaylı incele</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
